name: Tests

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    name: Run pytest suite
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: labman_test
          POSTGRES_USER: labman
          POSTGRES_PASSWORD: labman
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: labman.settings.testing
      POSTGRES_DB: labman_test
      POSTGRES_USER: labman
      POSTGRES_PASSWORD: labman
      POSTGRES_HOST: localhost
      POSTGRES_PORT: "5432"
      DJANGO_SECRET_KEY: ci-insecure-secret-key-for-testing-only

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements/ci.txt

      - name: Create required directories
        run: |
          mkdir -p run/static run/media logs

      - name: Run Django system checks
        run: python manage.py check --settings=labman.settings.testing

      - name: Run database migrations
        run: python manage.py migrate --settings=labman.settings.testing

      - name: Run tests with coverage
        run: |
          pytest --cov=apps --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

      - name: Report coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@89d6c85cfafaec52c72b6c5e8b2878d33104c699  # v1.3.0
        if: ${{ !cancelled() && env.CODACY_PROJECT_TOKEN != '' }}
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
